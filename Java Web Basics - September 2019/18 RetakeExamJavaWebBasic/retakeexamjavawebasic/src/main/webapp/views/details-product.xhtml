<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:include src="templates/head.xhtml"/>

<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>

    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
        <hr class="my-3"/>
        <div class="container-fluid bg-blur w-50">
            <div class="row justify-content-center">
                <h:form class="w-50 justify-content-center">
                    <div class="label mt-2">
                        <h2 class="text-white text-center">#{productDetailsBean.productViewModel.name}</h2>
                    </div>
                    <div class="label mt-4">
                        <h:graphicImage library="img" name="#{productDetailsBean.productViewModel.imageName}.jpg"
                                        class="img-thumbnail" width="200" height="200"/>
                        <h3 class="text-white text-center">#{productDetailsBean.productViewModel.description}</h3>
                    </div>
                    <div class="label mt-4">
                        <h3 class="text-white text-center mb-3">#{productDetailsBean.productViewModel.price}</h3>
                    </div>
                    <input type="hidden" value="#{productDetailsBean.productViewModel.id}" name="productId"/>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton action="#{productDeleteBean.removeProduct}" type="submit" class="btn btn-danger text-white mb-3" value="Delete Product"/>
                    </div>
                </h:form>
            </div>
        </div>
    </main>

    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
