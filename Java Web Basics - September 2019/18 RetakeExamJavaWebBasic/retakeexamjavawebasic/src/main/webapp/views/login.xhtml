<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="templates/head.xhtml"/>

<h:body>
    <ui:include src="templates/guest-navbar.xhtml"/>

    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText value="#{loginBean.loginBindingModel.username}" type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <h:inputSecret value="#{loginBean.loginBindingModel.password}" type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{loginBean.login}" value="Login" type="submit" class="btn btn-secondary text-white mb-3"/>
            </div>
        </h:form>
    </main>

    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
