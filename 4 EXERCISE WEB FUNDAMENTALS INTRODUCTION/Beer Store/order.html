<body>
    <nav>
        <div class="topnav">

    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <label>Brand</label>
                <select>
                    <option value="select disable">Select a Brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carlsberg 330ml</option>
                    <option>Heineken 500ml</option>
                </select>

                <label>Quantity</label>
                <input placeholder="Enter amount of Beers (1-15)" type="number" min="1" max="15">

                <label>Destination</label>
                <select>
                    <option value="select disable">Select a destination</option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                    <option>Burgas</option>
                    <option>Ryse</option>
                    <option>Veliko Tarnovo</option>
                    <option>Lom</option>
                </select>

                <label>Enter your birthdate</label>
                <input placeholder="mm / dd / yyyy" type="date">

                <label>Got an opinion, comment, recomendation? Share it with us!</label>

                <textarea placeholder="Share your opinion with us!" rows="6" Â cols="30"></textarea>

                <input type="submit" value="Register" data-wrapper-class="custom-btn">
            </form>
        </center>
    </main>
